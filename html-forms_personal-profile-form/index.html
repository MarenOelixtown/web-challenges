<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h2 id="title">Create your Personal Profile</h2>
      <form aria-labelledby="title">
        <p id="description">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-describedby="description">
          <legend>Personal Information</legend>
          <label for="first-name-input">First Name:</label>
          <input type="text" name="first-name-input" id="first-name-input" />
          <label for="last-name-input">Last Name:</label>
          <input type="text" name="last-name-input" id="last-name-input" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="fav-color">Favourite Color:</label>
          <input type="color" name="fav-color" id="fav-color" value="#e5430f" />
          <label for="fav-pet">What's your favourite pet?</label>
          <select name="fav-pet" id="fav-pet">
            <option value="">--Please choose an option--</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="horse">Horse</option>
            <option value="bird">Bird</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
